[package]
name = "apynext"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.20"
hyper = "0.14.27"
jsonwebtoken = "8.3.0"
lettre = "0.10.4"
rand = "0.8.5"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.105"
sha2 = "0.10.7"
shuttle-axum = "0.24.0"
shuttle-runtime = "0.24.0"
shuttle-secrets = "0.24.0"
shuttle-shared-db = { version = "0.24.0", features = ["postgres-rustls"] }
sqlx = { version = "0.7.1", features = [
    "runtime-tokio-rustls",
    "postgres",
    "macros",
    "time",
] }
time = { version = "0.3.25", features = ["serde"] }
tokio = "1.32.0"
